<form>
    <div class="form-group">
      <label for="exampleInputEmail1">Nombre de usuario</label>
      <input [(ngModel)]="user.NOMBRE" [ngModelOptions]="{standalone: true}" type="text" class="form-control"   placeholder="Introduzca el nombre de usuario">
      
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input [(ngModel)]="user.PASS" [ngModelOptions]="{standalone: true}" type="password" class="form-control" placeholder="Password">
    </div>
   
    <button type="submit" class="btn btn-primary" (click)="logIn()">Ingresar</button>
  </form>
