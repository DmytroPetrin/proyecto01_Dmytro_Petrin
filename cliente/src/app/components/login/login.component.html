

  <section id="registro" class="mb-5">
    <div class="containter">
        <div class="row">
            <div class="col-xs-12 col-sm-6 col-md-4 mx-auto">
                <div class="card_register">
                    <div class="card">
                        <div class="card-body text-center">
                          <form>
                            <h1 class="h3 mb-3 font-weight-nomrmal">Iniciar Sesión</h1>
                              <div class="form-group">
                                <input [(ngModel)]="user.EMAIL" [ngModelOptions]="{standalone: true}" type="email" class="form-control"   placeholder="Email">
      <!--ngModel envia los datos a login.component.ts-->
                              </div>
                              <div class="form-group">
                                <input [(ngModel)]="user.PASS" [ngModelOptions]="{standalone: true}"  type="password" class="form-control" placeholder="Contraseña">
                              </div><!---->
                              <button type="submit" class="btn btn-lg btn-primary btn-block" (click)="logIn()">Enviar</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </section>
